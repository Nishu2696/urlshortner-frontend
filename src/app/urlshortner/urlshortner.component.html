<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>URL Shortener</h1>
        </div>
    </div>
    <form [formGroup]="urldata" (submit)="senddata()">
        <div class="row">
            <div class="input-group mb-3">
                <input type="text" name="longurl" formControlName="longUrl" class="form-control" placeholder="Paste your long URL"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <input type="submit" class="btn btn-outline-secondary" value="Submit">
                </div>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-lg-3" *ngFor="let url of shorturl; index as i">
            <div  class="card border-secondary mb-3" style="max-width: 18rem;">
                <div  class="card-header">Total Click : {{url.clickCount}}</div>
                <div class="card-body text-secondary">
                    <h6 class="card-title">
                        <a  href="https://urlshortner-nishu.herokuapp.com/{{url.longUrl}}" (click)="count(i)" target="_blank">https://urlshortner-nishu.herokuapp.com/{{url.shortUrl}}</a>
                        "https://urlshortner-nishu.herokuapp.com/{{url.shortUrl}}"
                    </h6>
                    <p class="card-text">{{url.longUrl}}</p>
                    <a href="/delete/" class="btn btn-sm btn-danger">Remove</a>
                </div>
            </div>
        </div>
    </div>
</div>
